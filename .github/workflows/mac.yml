name: AuTerm build (mac)

on: workflow_dispatch

jobs:
  auterm-build-mac:
    name: build-steps
    runs-on: macos-13
    if: github.actor == 'thedjnK'
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        repository: thedjnK/AuTerm
        ref: main
        fetch-depth: 1
        fetch-tags: false
    - uses: actions/download-artifact@v4
      with:
        name: toolchain
        github-token: ${{ secrets.GITHUB_TOKEN }}
        run-id: 11371155651
    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: build-auterm
      run: |
        sudo tar -xf qt6.8.0-static-mac.tar.gz -C /
        /usr/local/Qt/6.8.0-static/bin/qmake6 -config release
        make -j4
        cd release
        tar -czf ../AuTerm_test_Mac_v.tar.gz AuTerm.app/
    - name: upload-auterm
      uses: actions/upload-artifact@v4
      with:
        name: auterm
        path: AuTerm_test_Mac_v.tar.gz
